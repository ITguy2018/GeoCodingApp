  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<link href="../static/main.css" rel="stylesheet">

<body>
  <<div class="container">
    <h1>Geocoding Web Application</h1>
    <h3>Please upload your CSV file. The values containing addresses should be in a column named <em>address</em> or
      <em>Address</em>
    </h3>
</body>
<form action="{{url_for('success_table')}}" method="POST" enctype="multipart/form-data">
  <input type="file" accept=".csv" name="file" />
  <button type="submit" name="btn">Submit </button>
</form>
<div class="output">
  {{text|safe}}

</div>
{% include [btn] ignore missing %}
</div>

</body>

</html>
